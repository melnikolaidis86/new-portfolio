<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   
   <div class="form-block">
   <form id="form">
        <div class="form-block__form-title">
           <h2 class="">Φόρμα Εγγραφής</h2> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="fullName">Ονοματεπώνυμο: *<span id="fullNameError" class="form-field__label--errors"></span></label>
            <input class="form-field__input--text" type="text" name="fullName" placeholder="Πληκτρολογίστε το ονοματεπώνυμο σας">
        </div>
        <div class="form-field">
            <label class="form-field__label" for="gender">Φύλλο:</label>
            <input type="radio" name="gender" value="male"><span class="form-field__input--radio" >'Ανδρας</span>
            <input type="radio" name="gender" value="female"><span class="form-field__input--radio">Γυναίκα</span>
            <input type="radio" name="gender" value="other"><span class="form-field__input--radio">'Αλλο</span>
        </div>
        <div class="form-field">
            <label class="form-field__label" for="email">E-mail: *<span id="emailError" class="form-field__label--errors"></span></label>
            <input class="form-field__input--text" type="text" name="email" placeholder="Πληκτρολογίστε το e-mail σας"> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="email2">Επιβεβαίωση E-mail: *<span id="email2Error" class="form-field__label--errors"></span></label>
            <input class="form-field__input--text" type="text" name="email2" placeholder="Πληκτρολογίστε ξανά το e-mail σας"> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="password">Κωδικός πρόσβασης: *<span id="password1Error" class="form-field__label--errors"></span></label>
            <input class="form-field__input--text" type="password" name="password1" placeholder="Πληκτρολογίστε έναν κωδικό πρόσβασης">
            <p class="form-field__password-strength">Ισχύς κωδικού πρόσβασης: <span id="passwordStrength"></span></p> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="password2">Επαλήθευση κωδικού πρόσβασης: *<span id="password2Error" class="form-field__label--errors"></span></label>
            <input class="form-field__input--text" type="password" name="password2" placeholder="Πληκτρολογίστε ξανά τον κωδικό πρόσβασης"> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="phone1">Τηλέφωνο: *<span id="phoneError" class="form-field__label--errors"></span></label>
            <input class="form-field__input--text" type="text" name="phone1" placeholder="Πληκτρολογίστε τον αριθμό του τηλεφώνου σας"> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="phone2">Κινητό: </label>
            <input class="form-field__input--text" type="text" name="phone2" placeholder="Πληκτρολογίστε τον αριθμό του κινητού σας"> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="address">Διεύθυνση: *<span id="addressError" class="form-field__label--errors"></span></label>
            <input class="form-field__input--text" type="text" name="address" placeholder="Πληκτρολογίστε την διεύθυνση σας (π.χ. Ελ. Βενιζέλου 111)"> 
        </div>
        <div class="form-field">
            <label class="form-field__label" for="city">Πόλη: </label>
            <input class="form-field__input--text" type="text" name="city" placeholder="Πληκτρολογίστε την πόλη σας"> 
        </div>
        <div class="form-block__button">
            <button type="button" id="submitButton">Εγγραφή</button> 
        </div>
   </form>
   </div>
    
    <script type="text/javascript" src="assets/scripts/validation.js"></script>
</body>
</html>
